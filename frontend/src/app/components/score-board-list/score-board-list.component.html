<div class="panel-header panel-header-lg">
    <div class="header text-center">
        <h2 class="title">Brasileirao 2023</h2>
    </div>
</div>

<div class="main-content">
    <div class="row">

        <div class="col-md-6">
            <div class="card  card-tasks">
                <div class="card-header ">
                    <h4 class="card-title">Scoreboard</h4>
                </div> 

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Points</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let score of scores">
                            <td class="text-left">{{ score.position }}</td>
                            <td class="text-left">{{ score.name }}</td>
                            <td class="text-left">{{ score.points }}</td>
                        </tr>
                    </tbody>
                </table>


            </div>
        </div>
    </div></div>
